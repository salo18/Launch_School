<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  </head>
  <body>
    <main id='slideshow' >
      <h1>My Photo Gallery</h1>
      <figure>
        <img id='main-img' src="images/img1.jpeg" alt="" />
        <button class='button previous' data-button='previous'>&#8656</button>
        <button class='button next' data-button='next'>&#8658</button>

        <figcaption>Field of Lupins</figcaption>
      </figure>
      <ul data-images>
        <li><img src="images/img1.jpeg" alt="Field of Lupins" title="Photo 1" /></li>
        <li><img src="images/img2.jpeg" alt="Mt Cook" title="Photo 2" /></li>
        <li><img src="images/img3.jpeg" alt="Queenstown" title="Photo 3" /></li>
        <li><img src="images/img4.jpeg" alt='Roys Peak' title="Photo 4" /></li>
      </ul>
    </main>
    <script src='app.js'></script>
  </body>
</html>
