<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  </head>
  <body>
    <main id='slideshow' >
      <h1>My Photo Gallery</h1>
      <figure>
        <img id='main-img' src="https://via.placeholder.com/1200x900" alt="" />
        <button class='button previous' data-button='previous'>&#8656</button>
        <button class='button next' data-button='next'>&#8658</button>

        <figcaption>Example photo</figcaption>
      </figure>
      <ul data-images>
        <li><img src="https://source.unsplash.com/78A265wPi04" alt="1" title="Photo 1" /></li>
        <li><img src="https://via.placeholder.com/1200x900" alt="2" title="Photo 2" /></li>
        <li><img src="https://via.placeholder.com/1200x900" alt="3" title="Photo 3" /></li>
        <li><img src="https://via.placeholder.com/1200x900" alt='4' title="Photo 4" /></li>
      </ul>
    </main>
    <script src='app.js'></script>
  </body>
</html>
